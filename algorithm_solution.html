    <script>
        function checkInequalities() {
            const A = parseFloat(document.getElementById('A').value);
            const B = parseFloat(document.getElementById('B').value);
            const C = parseFloat(document.getElementById('C').value);
            let result = '';

            if (A < B && B < C) {
                result = 'Выполняется неравенство A < B < C';
            } else if (A < B && B > C) {
                result = 'Выполняется неравенство A < B > C';
            } else {
                result = 'Не выполняется ни одно из неравенств';
            }

            document.getElementById('result').innerText = result;
        }

        function sendData(event) {
            // Предотвращаем стандартное поведение формы
            event.preventDefault();

            // Получаем данные из полей
            const A = document.getElementById('A').value;
            const B = document.getElementById('B').value;
            const C = document.getElementById('C').value;

            // Формируем строку запроса
            const query = `Значения: A=${A}, B=${B}, C=${C}`;

            // Открываем новую вкладку с поиском
            window.open(`https://www.bing.com/search?q=${encodeURIComponent(query)}`, '_blank');
        }
    </script>
</head>
<body>
    <form id="UserEnter" name="UserEnter" onsubmit="sendData(event)">
        <h1>Проверка неравенств</h1>
        <label for="A">Введите A:</label>
        <input type="number" step="any" id="A" required>
        <br>
        <label for="B">Введите B:</label>
        <input type="number" step="any" id="B" required>
        <br>
        <label for="C">Введите C:</label>
        <input type="number" step="any" id="C" required>
        <br><br>
        <button type="button" onclick="checkInequalities()">Проверить</button>
        <button type="submit">Отправить</button> <!-- Кнопка для отправки формы -->
        <h3 id="result"></h3>
    </form>
</body>
